        <h2>Contact</h2>
        <p>
            In case you suggest on working with me you can leave a message in the form below and I will get back to you as soon as humanly possible. Even if it's not work you can still contact me.
        </p>

        <form action="./thank-you/thank-you.html" class="form" onclick="handleSubmisssion()" name="contact" method="POST" data-netlify="true">
            <p class="name">
                <label for="name">
                    Name & Surname
                <input type="text" name="name" id="name" required placeholder="Enter Here...">
            </label>
            </p>

            <p class="email">
                <label for="email">
                    Email
                <input type="email" name="email" id="email" required placeholder="Enter Here...">
            </label>
            </p>

            <p class="textarea">
                <label for="comment">
                    Messages
                <textarea name="comment" id="comment" required placeholder="Enter Here..." cols="30" rows="3"></textarea>
            </label>
            </p>

            <p><button id="submit" type="submit">Send</button></p>
        </form>
